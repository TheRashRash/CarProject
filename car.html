<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="index.css"/>
    <link type="text/css" rel="stylesheet" href="carStyle.css">
</head>
<body>

    <header>
    <div class="container">
        <img src="./images/logo.png" alt="logo" class="logo" width="120" height="50">
        <h1 id="title">Auto Trading</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="garage.html">Garages</a></li>
        </ul>
    </nav>
</div>
</header>
    <div class="container car-search">
        <h2 id="carSearch">Search name: </h2>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Find by Name" title="Type in a name" style="height: 50px; width:300px;"><br><br>
        <ul id="myUL">
            <li><a href="#">Andrew</a></li>
            <li><a href="#">Jim</a></li>
            <li><a href="#">Billy</a></li>
            <li><a href="#">Bob</a></li>
            <li><a href="#">Zodiac</a></li>
        </ul><br>
    </div>

<div class="section-car container-md mt-2">
    <button class="btn btn-outline-secondary" type="button" id="readCarButton">Read Cars</button><br/><br/>

    <input type="text" id="getCarID" placeholder="enter car ID to read" />
    <button class="btn btn-outline-secondary" type="button" id="specificCarButton">Read Car ID</button><br/><br/>

    <input type="text" id="getCarByName" placeholder="enter car name to read" />
    <button class="btn btn-outline-secondary" type="button" id="getCarByNameButton">Read Car Name</button><br/><br/>

    <input type="text" id="name" placeholder="enter car name" />
    <input type="text" id="colour" placeholder="enter colour" />
    <input type="text" id="make" placeholder="enter make" />
    <input type="text" id="model" placeholder="enter model" />
    <input type="text" id="doors" placeholder="enter door number" />
    <input type="text" id="garageID" placeholder="enter garage ID" />
    <button class="btn btn-outline-secondary" type="button" id="createCarButton">Create Car</button><br/><br/>

    <input type="text" id="deleteCarID" placeholder="enter Car ID to delete" />
    <button class="btn btn-outline-secondary" type="button" id="deleteCarButton">Delete Car</button><br/><br/>

    <input type="text" id="updateCarName" placeholder="enter updated car name" />
    <input type="text" id="updateColour" placeholder="enter updated colour" />
    <input type="text" id="updateMake" placeholder="enter updated make" />
    <input type="text" id="updateModel" placeholder="enter updated model" />
    <input type="text" id="updateDoors" placeholder="enter updated door number" />
    <input type="text" id="updateCarID" placeholder="enter car ID to update" />
    <button class="btn btn-outline-secondary" type="button" id="updateCarButton">Update Car</button><br/><br/>

    <ul id="carOutput"></ul><br/>
 
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./car.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        </script>

</body>

</html>
